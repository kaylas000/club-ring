<script>
    function showTab(tabName) {
        document.querySelectorAll('.product-tabs-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.product-tabs-nav button').forEach(btn => {
            btn.classList.remove('active');
        });
        document.getElementById('tab-' + tabName).classList.add('active');
        event.target.classList.add('active');
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ö—É–ø–∏—Ç—å —Å–µ–π—á–∞—Å"
    function buyNow(productName, price, category) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItem = cart.find(item => item.name === productName);
        
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({
                name: productName,
                price: price,
                quantity: 1,
                category: category
            });
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ –º–µ—Ç—Ä–∏–∫—É

        window.location.href = 'cart.html';
